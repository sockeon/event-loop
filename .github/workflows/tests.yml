name: pipeline

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['main']

permissions:
  contents: read
  pull-requests: write

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl
          coverage: "none"

      - name: Install Composer
        uses: ramsey/composer-install@v3

      - name: Tests
        run: composer test

  qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl
          coverage: "none"

      - name: Composer Validation
        run: composer validate --strict

      - name: Install Composer
        uses: ramsey/composer-install@v3

      - name: Code Style PHP
        run: composer cs-check

      - name: PHPStan
        run: composer phpstan
